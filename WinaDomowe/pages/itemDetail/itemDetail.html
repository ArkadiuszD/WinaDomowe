<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- Informacje dotyczące języka WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- Zawartość, która zostanie załadowana i wyświetlona. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div class="content" aria-label="Main content" role="main">
                <article>
                    <div>
                        <header>
                            <h2 class="item-title"></h2>
                        </header>
                        <img class="item-image" src="#" />
                        <h2>
                            Czas Przygotowania: <span class="item-subtitle"></span> miesięcy
                        </h2>
                    </div>

                    <div class="ingredients">
                        <h2>Składniki</h2>
                        <div class="item-ingredients"></div>
                    </div>
                    <div class="directions">
                        <h2>Sposób przygotowania</h2>
                        <h2 class="item-directions"></h2>
                        <button id="purchaseRecipes" class="purchase-recipes-button"></button>
                    </div>

                </article>
            </div>

        </section>
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
       
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pin', label:'Przypomnienie', icon:'pin', section: 'selection'}"></button>

    </div>


</body>
</html>
